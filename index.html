<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="moment.js"></script>
    <script src="script.js"></script>
    <title>2019-2020 Scores Tracker</title>
</head>
<body>
        <nav class="navbar navbar-light bg-warning">
            <span class="navbar-brand mb-0 h1">2019-2020 Score Tracker</span>
        </nav>
        
    <div class="contianer">

        <div class="row">
            <div class="col">
                <form class="form-inline form-group" id="date-input">
                    <p class="date-text">Enter Date: </p>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>2019</option>
                        <option>2020</option>
                    </select>    
                    <input type="text" class="form-control" placeholder="Month: MM" id="month-input" maxlength="2">
                    <input type="text" class="form-control" placeholder="Day: DD" id="day-input" maxlength="2">
                    <button type="submit" class="btn btn-primary my-1" id="submit">Submit</button>
                </form>
            </div>
        </div>
            
        <div class="row" id="scores">
            
              
        </div>
    </div>
        
</body>
</html>
